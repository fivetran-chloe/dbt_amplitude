version: 2

models:

  - name: amplitude__event_enhanced
    description: Each record
    columns:
      - name: event_id
        description: id
        tests:
          - unique
          - not_null

  - name: amplitude__sessions
    description: Each record represent a distinct session_id with aggregated metrics for that session.
    columns:
      - name: session_id
        description: Session id
        tests:
          - unique
          - not_null

  - name: amplitude__user_enhanced
    description: Each record represent a distinct user with aggregated metrics for that user.
    columns:
      - name: user_id
        description: User id
        tests:
          - unique
          - not_null