version: 2

metrics:

  - name: total_events
    label: Total Events
    description: Count of events 
    model: ref('amplitude__event_enhanced')

    type: count_distinct
    sql: unique_event_id

    timestamp: event_time
    time_grains: [minute, hour, day, week, month, year]

    dimensions:
      - event_type
      - app
      - project_name
      - city
      - language
      - country
      - region
      - os_name
      - os_version
      - device_brand
      - device_carrier
      - device_family
      - device_model
      - device_type
      - platform


  - name: average_session_length
    label: Session Length
    description: Average duration of a session
    model: ref('amplitude__event_enhanced')

    type: average
    sql: session_length

    timestamp: event_time
    time_grains: [hour, day, week, month, year]

    dimensions:
      - event_type
      - app
      - project_name
      - city
      - language
      - country
      - region
      - os_name
      - os_version
      - device_brand
      - device_carrier
      - device_family
      - device_model
      - device_type
      - platform

  - name: total_sessions
    label: Total Sessions
    description: Count of sessions 
    model: ref('amplitude__event_enhanced')

    type: count_distinct
    sql: unique_session_id

    timestamp: event_time
    time_grains: [hour, day, week, month, year]

    dimensions:
      - event_type
      - app
      - project_name
      - city
      - language
      - country
      - region
      - os_name
      - os_version
      - device_brand
      - device_carrier
      - device_family
      - device_model
      - device_type
      - platform

  - name: total_users
    label: Total Users
    description: Count of Users 
    model: ref('amplitude__event_enhanced')

    type: count_distinct
    sql: amplitude_user_id

    timestamp: event_time
    time_grains: [hour, day, week, month, year]

    dimensions:
      - event_type
      - app
      - project_name
      - city
      - language
      - country
      - region
      - os_name
      - os_version
      - device_brand
      - device_carrier
      - device_family
      - device_model
      - device_type
      - platform

  - name: average_time_in_between_sessions
    label: Average time in between sessions
    description: Average duration in between sessions in seconds
    model: ref('amplitude__event_enhanced')

    type: average
    sql: seconds_in_between_sessions

    timestamp: event_time
    time_grains: [hour, day, week, month, year]

    dimensions:
      - event_type
      - app
      - project_name
      - city
      - language
      - country
      - region
      - os_name
      - os_version
      - device_brand
      - device_carrier
      - device_family
      - device_model
      - device_type
      - platform